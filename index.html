<!DOCTYPE html>
<html>

  <head>
    <title>Happy Birthday Arthur</title>
    <meta name="description" content="Happy Birthday Arthur" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script
      src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body>
    <div class="aframe-container">
      <div class="aframe-scene">
        <a-scene birthday-party embedded>
          <a-assets id="asset-container">
            <!-- cake model -->
            <a-asset-item id="cake-obj" src="./src/assets/models/cake/cake.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="./src/assets/models/cake/cake.mtl"></a-asset-item>
            <!-- gift models -->
            <a-asset-item id="gift2-obj" src="./src/assets/models/gift/gift2.obj"></a-asset-item>
            <a-asset-item id="gift2-mtl" src="./src/assets/models/gift/gift2.mtl">
              </a-asset-itwem>
              <a-asset-item id="gift1-obj" src="./src/assets/models/gift/gift1.obj"></a-asset-item>
              <a-asset-item id="gift1-mtl" src="./src/assets/models/gift/gift1.mtl"></a-asset-item>
              <!-- flame model -->
              <a-asset-item id="flame-obj" src="./src/assets/models/cake/flame.obj"></a-asset-item>
              <a-asset-item id="flame-mtl" src="./src/assets/models/cake/flame.mtl"></a-asset-item>
              <!-- happy birthday audio -->
              <audio id="hbd-audio" src='./src/assets/hbd.mp3'></audio>
              <!-- television model -->
              <a-asset-item id="tv-obj" src="./src/assets/models/tv/TV.obj"></a-asset-item>
              <a-asset-item id="tv-mtl" src="./src/assets/models/tv/TV.mtl"></a-asset-item>
              <!-- plant model -->
              <a-asset-item id="plant1-obj" src="./src/assets/models/plants/plant1.obj"></a-asset-item>
              <a-asset-item id="plant1-mtl" src="./src/assets/models/plants/plant1.mtl"></a-asset-item>
              <!-- textures -->
              <img id="groundTexture" src="./src/assets/images/marble-texture.jpg" />
              <img id="wallTexture" src="./src/assets/images/blue-bg.jpg" />
              <img id="backwall" src="./src/assets/images/happy-birthday-bg.png" />
              <img id="sky" src="./src/assets/images/sky.jpg" />
              <!-- red carpet -->
              <img id="redCarpet" src="./src/assets/images/red-carpet.jpg" />
              <!-- table model -->
              <a-asset-item id="table-obj" src="./src/assets/models/table/table_wood_and_iron.obj"></a-asset-item>
              <a-asset-item id="table-mtl" src="./src/assets/models/table/table_wood_and_iron.mtl"></a-asset-item>
          </a-assets>
          <a-entity position="0 1.65 20">
            <a-camera>
              <a-cursor></a-cursor>
            </a-camera>
          </a-entity>
          <a-entity id="cake-parent" position="0 0 0">
            <a-entity position="0 1.01596 -4" obj-model="mtl: #cake-mtl; obj: #cake-obj" scale="0.7 0.7 0.7"
              material="">
            </a-entity>
          </a-entity>
          <a-entity position="0 0 -4" obj-model="mtl: #table-mtl; obj: #table-obj" scale="3.71 2 2.85" material="">
          </a-entity>
          <a-entity position="0 2.25 -3.98153" particle-system="color: #EF0000, #44CC00; maxParticleCount: 2000">
          </a-entity>
          <a-sky src="#sky"></a-sky>
          <a-plane ground src="#groundTexture" rotation="-90 0 0" width="50" height="50" repeat="10 10"></a-plane>
          <a-plane ground="" src="#backwall" rotation="" width="30" height="30" position="0 4.95509 -10" material=""
            geometry="width: 20; height: 10" repeat="1" id="back-walll" back-wall></a-plane>
          <a-plane ground="" src="#wallTexture" rotation="0 90 0" position="-10.02282 4.95509 4.52483"
            material="repeat: 4 1" geometry="width: 40; height: 10" repeat="4" left-wall=""></a-plane>
          <a-plane ground="" src="#wallTexture" rotation="0 270 0" position="10.02282 4.95509 4.54107"
            material="repeat: 4 1" geometry="width: 40; height: 10" repeat="4" right-wall=""></a-plane>
          <a-box src="#redCarpet" material="" geometry="depth: 30; height: 0.1; width: 6" repeat="1 5"></a-box>
          <!-- television container entity -->
          <a-entity id="tv-container" position="0 0 0"> </a-entity>
          <a-entity position="-1.31203 0.98043 -4.23718" obj-model="mtl: #gift2-mtl; obj: #gift2-obj"
            scale="0.04 0.04 0.04" material="" rotation="-90 0 0"></a-entity>
          <a-entity position="1.55774 0.98043 -4.23718" obj-model="mtl: #gift1-mtl; obj: #gift1-obj"
            scale="0.04 0.04 0.04" material="" rotation="-90 0 0"></a-entity>
          <a-entity position="-2.90187 0.03865 -4.23718" obj-model="mtl: #gift1-mtl; obj: #gift1-obj"
            scale="0.08 0.05 0.05" material="" rotation="-90 0 60"></a-entity>
          <a-entity position="-8.45352 0.00723 3.80459" obj-model="mtl: #plant1-mtl; obj: #plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-entity position="-8.95311 0.00723 -4.429" obj-model="mtl: #plant1-mtl; obj:#plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-entity position="-8.95311 0.00723 11.83414" obj-model="mtl: #plant1-mtl; obj:#plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-entity position="8.84227 0.00723 3.80459" obj-model="mtl: #plant1-mtl; obj:#plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-entity position="8.84227  0.00723 11.83414" obj-model="mtl: #plant1-mtl; obj:#plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-entity position="8.84227 0.00723 -4.429" obj-model="mtl: #plant1-mtl; obj:#plant1-obj" scale="3 3 3"
            material="" rotation=""></a-entity>
          <a-sound src="#hbd-audio" autoplay="true" position="0 2 -5.77156" sound="loop: true; volume: 1.5w"></a-sound>
        </a-scene>
      </div>
